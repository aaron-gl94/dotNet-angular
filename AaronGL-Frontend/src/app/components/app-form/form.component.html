<div class="card">
    <div class="card-body">
        <h1>Formulario de consulta</h1>
        <hr class="hr">
        
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id"> ID: </label>
                <input [(ngModel)]="formSale.ids" type="string" id="ids" name="ids" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="date"> Fecha: </label>
                <input [(ngModel)]="formSale.date" type="date" id="date" name="date" class="form-control form-control-sm">
            </div>
            <hr class="hr">

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-sm btn-success">Solicitar reporte</button>
                <button type="reset" class="btn btn-sm btn-danger">Limpiar forma</button>
            </div>
        </form>

    </div>
</div>
